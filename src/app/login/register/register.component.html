<div class="form-structor">

    <mat-card class="mat-card">
        <mat-card-title class="login-header">
            <mat-icon svgIcon="full_logo" [inline]="true"></mat-icon>
        </mat-card-title>

        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="register()">

            <mat-card-content class="mat-card-content">

                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="Username" formControlName="username" name="username">
                </mat-form-field>

                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="Email" type="email" formControlName="email" name="email">
                </mat-form-field>

                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="First Name" formControlName="firstname" name="firstname">
                </mat-form-field>

                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="Last Name" formControlName="lastname" name="lastname">
                </mat-form-field>

                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="Password" [type]="hidePass ? 'password' : 'text'" formControlName="password" name="password">
                    <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
                      <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Gender" formControlName="gender">
                        <mat-option value="m">Male</mat-option>
                        <mat-option value="f">Female</mat-option>
                        <mat-option value="o">Other</mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="mat-card-actions">
                <button mat-raised-button="" color=primary [disabled]="!registerForm.valid">REGISTER</button>
            </mat-card-actions>
        </form>

        <div class="below-link-text">Already have an account? <a [routerLink]="['/login']">Sign In</a></div>

    </mat-card>

</div>
